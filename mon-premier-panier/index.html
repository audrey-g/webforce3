<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/exo5.css">
	<title>Mon Primeur.com</title>
</head>

<body>
	<main>
		<h1>Nos fruits</h1>
		<section id="content">
			<figure>
				<h2>Cerise</h2>
				<img src="./img/cherry.png" alt="Cerises">
				<table>
					<tr>
						<td>Prix : </td>
						<td class="prix">4.8</td>
						<td>€</td>
					</tr>
				</table>
				<button class="moins">-</button>
				<form><input type="text" name="cer" id="cer" value="0"></form>
				<button class="plus">+</button>
			</figure>

			<figure>
				<h2>Pastèque</h2>
				<img src="./img/watermelon.png" alt="Pastèque">
				<table>
					<tr>
						<td>Prix : </td>
						<td class="prix">3.0</td>
						<td>€</td>
					</tr>
				</table>
				<button class="moins">-</button>
				<form><input type="text" name="pas" id="pas" value="0"></form>
				<button class="plus">+</button>
			</figure>

			<figure>
				<h2>Ananas</h2>
				<img src="./img/pineapple.png" alt="Ananas">
				<table>
					<tr>
						<td>Prix : </td>
						<td class="prix">2.3</td>
						<td>€</td>
					</tr>
				</table>
				<button class="moins">-</button>
				<form><input type="text" name="ana" id="ana" value="0"></form>
				<button class="plus">+</button>
			</figure>

			<figure>
				<h2>Tomate</h2>
				<img src="./img/tomato.png" alt="Tomate">
				<table>
					<tr>
						<td>Prix : </td>
						<td class="prix">1.2</td>
						<td>€</td>
					</tr>
				</table>
				<button class="moins">-</button>
				<form><input type="text" name="tom" id="tom" value="0"></form>
				<button class="plus">+</button>
			</figure>
		</section>


		<aside id="panier">
			<h2>Mon Panier</h2>


		</aside>

		<aside>
			<h2>Total</h2>
			<p> <span id="total">0</span>€</p>
			<button>Commander</button>
		</aside>
	</main>
	

	<script src="./js/exo5.js"></script>

</body>

</html>
