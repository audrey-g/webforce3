<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://use.fontawesome.com/7cdd8d895b.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./tinder.css">
	<title>Tinder du pauvre</title>
</head>
<body>

	<h1>Le champion du jour !</h1>

	<section>

		<article>

			<figure>
				<img src="http://via.placeholder.com/120x120" id="pic">
			</figure>

			<div>

				<p>Nom : 	<span id="name">Lorem ipsum</span></p>
				<p>Age : 	<span id="age">26 ans</span></p>
				<p>Email : 	<span id="email">test@email.com</span></p>
				<p>Genre : 	<span id="gender"><i class="fa fa-female" aria-hidden="true"></i></span></p>
				
			</div>
			
		</article>

		<hr></hr>

		<div class="btn">
			<button id="dislike">J'aime pas !</button>
			<button id="like"> J'aime !</button>
		</div>

	</section>


	<script src="./tinder.js"></script>
</body>
</html>
