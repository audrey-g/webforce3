<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<title>Validation de formulaire</title>
</head>
<body>

	<h1>Validation</h1>

	<form>
		<select id="civilite" class="obligatoire">
			<option value="">--- Sélectionnez votre civilité ---</option>
			<option value="mme">Mme</option>
			<option value="mr">Mr</option>
		</select>
		<input type="text" id="nom" class="obligatoire" placeholder="Nom de famille"/>
		<p class="erreur-msg" id="nom-msg">Le champ saisi n'est pas valide</p>
		<input type="text" id="prenom" class="obligatoire" placeholder="Prénom"/>
		<p class="erreur-msg" id="prenom-msg">Le champ saisi n'est pas valide</p>
		<input type="text" id="adresse" class="obligatoire" placeholder="N° et nom de rue"/>
		<input type="text" id="adresse2" placeholder="Complément d'adresse"/>
		<input type="text" id="codePostal" class="obligatoire" placeholder="Code Postal"/>
		<input type="text" id="ville" class="obligatoire" placeholder="Ville"/>
		<input type="text" id="mail" placeholder="E-mail"/>
		

		<button type="submit">Inscription</button>
	</form>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/script-bis.js"></script>

</body>
</html>
