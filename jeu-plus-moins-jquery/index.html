<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" href="./img/favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<script src="https://use.fontawesome.com/7cdd8d895b.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<title>Plus ou Moins ?</title>
</head>
<body>

	<div class="container">
		<h1>Le jeu du plus ou moins !</h1>

		<h3 id="resultat">Entrez un premier nombre compris entre 1 et 100 !</h3>

		<form id="form">
			<input type="number" required min="1" max="100" style="width:200px" id="choix" placeholder="Entrez votre choix">
			<button type="submit" id="btn-submit">OK</button>
			<button type="reset" id="btn-reload" class="hidden"><i class="fa fa-refresh" aria-hidden="true"></i></button>
		</form>

		<aside id="previous-nb"></aside>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/script.js"></script>

</body>
</html>
