<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<title>Plus ou Moins</title>
</head>
<body>

	<h1>Le jeu du plus ou moins !</h1>

	<h3 id="resultat">Entrez votre premier choix!</h3>

	<form id="form">
		<input type="number" required min="1" max="100" style="width:200px" id="choix" placeholder="Entrez votre choix">
		<button type="submit" id="btn-submit">OK</button>
	</form>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/script.js"></script>

</body>
</html>
