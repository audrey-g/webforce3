<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
	<link rel="stylesheet" type="text/css" href="./meteo.css">
	<title>Mon appli Météo</title>
</head>
<body>

	<header>
		<h1>Application météo !</h1>
	</header>

	<main>
		<form id="weather-query">
			<input type="text" id="ville" placeholder="Tapez une ville" class="">
			<button id="btn">Ok !</button>
		</form>

		<div id="meteo" class="hidden">
			<div id="temps"><i class="wi wi-day-rain"></i></div>
			<div id="temperature">Aujourd'hui il fait <span id="degres"></span> degrés !</div>
		</div>
	</main>

	<script type="text/javascript" src="./meteo.js"></script>

</body>
</html>
