<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>La LED</title>
</head>
<body>

	<h1>La LED</h1>

	<button id="on" onclick="document.getElementById('led').src='./img/led-on.png'">On</button>

	<button id="off" onclick="document.getElementById('led').src='./img/led-off.png'">Off</button>

	<button id="hide" onclick="document.getElementById('led').style.display ='none'">-</button>

	<button id="show" onclick="document.getElementById('led').style.display ='inline'">+</button>

	<button id="green" onclick="document.getElementById('led').src ='./img/led-green.png'">Vert</button>

	<button id="blue" onclick="document.getElementById('led').src ='./img/led-blue.png'">Bleu</button>

	<img src="./img/led-off.png" id="led" alt="une LED">

<script src="./js/exo2.js"></script>

</body>
</html>
